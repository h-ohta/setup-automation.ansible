---

- name: nvidia-driver tasks
  tags: nvidia-driver
  block:
  - name: nvidia-driver, add ppas
    apt_repository:
      repo: ppa:graphics-drivers/ppa
      state: present
    become: yes

  - name: nvidia-driver, install
    apt:
      name: nvidia-driver-{{ NVIDIA_VERSION }}
      state: latest
      update_cache: yes
    become: yes
