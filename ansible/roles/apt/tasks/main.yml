---

- name: Preinstall packages
  apt:
    name: "{{ packages_preinstall }}"
    state: latest
    update_cache: yes
  become: yes

- name: Add ppas
  apt_repository:
    repo: "{{ item }}"
    state: present 
  loop: "{{ ppas }}"

#- name: apt upgrade
#  apt:
#    upgrade: yes
#    update_cache: yes

- name: Install packages
  apt:
    name: "{{ packages_install }}"
    state: latest
    update_cache: yes
  become: yes

