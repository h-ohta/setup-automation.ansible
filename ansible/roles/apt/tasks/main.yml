---

- name: Preinstall packages
  apt:
    name: "{{ apt_packages_preinstall }}"
    state: latest
    update_cache: yes
  become: yes

- name: Add ppas
  apt_repository:
    repo: "{{ item }}"
    state: present
  loop: "{{ ppas }}"

- name: apt upgrade
  apt:
    upgrade: yes
    update_cache: yes

- name: Install packages
  apt:
    name: "{{ apt_packages_install }}"
    state: latest
    update_cache: yes
  become: yes

- include: ./deb.yml
- include: ./google_chrome.yml
- include: ./endpoint_verification.yml
- include: ./docker.yml
- include: ./vscode.yml